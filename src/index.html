<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <script type="text/javascript" src="./main.js"></script>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="personal_info">
        <legend class="form_header">Personal information</legend>


        <label for="Surname" class="top">Surname:


          <input type="text"
          id="surname"
          name="surname"
          autocomplete="off"
          >


        </label>

        <label for="name">Name:

          <input type="text"
          id="name"
          name="name"
          autocomplete="off"
          >


        </label>

        <label for="years"> How old are You?


          <input
          type="number"
          id="years"
          name="years"
          autocomplete="off"
          min="1"
          max="100"
          value="12"
          required>


        </label>

        <label for="birthday">
          Full date of birth:
          <input type="date"
          id="birthday"
          name="birthday"
          autocomplete="off"
          >

        </label>

        <label for="agreement">I accept the term of the agreement

          <input
           type="checkbox"
            value="agreement"
            name="agreement"
            id="agreement"
            autocomplete="off"
            required>

        </label>

      </fieldset>

      <fieldset class="registration_data">

        <legend class="form_header">Registration</legend>


        <label for="mail" class="top">E-mail:


          <input
          type="email"
          id="mail"
          name="mail"
          placeholder="email@example.com"
          autocomplete="off"
          required>

        </label>

        <label for="pass">Password:
          <input
           type="password"
           id="pass"
           name="pass"
           minlength="5"
           maxlength="32"
           autocomplete="off"
           required>


        </label>



      </fieldset>

      <fieldset class="facts">

        <legend class="form_header">Interesting facts about you</legend>

        <label class="top"> Do you love cats?
          <label class="choose" for="yes">
            <input
            type="radio"
            id="yes"
            name="yes"
            value="yes">
             Yes
          </label>
          <label class="choose" for="no">
            <input
            type="radio"
            id="no"
            name="cat"
            value="no">
            No
          </label>
        </label>

        <label for="favcolor">What is your favorite color?

          <input
          type="color"
          id="favcolor"
          name="favcolor"
          value="#fff">

        </label>


        <label for="time">What time do you go to bed?
          <input
          type="time"
          id="time"
          name="time"
          step="1">
        </label>

        <label for="cars">What are your favorite brand of cars?
          <select name="cars" id="cars" multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>

        <label for="rate">How do you rate your work?

          <input
          type="range"
           id="rate"
           name="vol"
           min="0"
          max="100"
          value="0">

        </label>

      </fieldset>

      <fieldset class="facts">

        <legend class="form_header">Additional info:</legend>
        <label for="comment" class="top">Comments:
          <textarea
          id="comment"
          name="comment"
          rows="2"
          cols="25">
          </textarea>
        </label>

        <label for="final">Would you recommend us?
          <select name="answer" id="final" size="1">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </label>


      </fieldset>

      <button type="submit">Submit</button>


    </form>

  </body>
</html>
